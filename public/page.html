<!DOCTYPE html>
<html>

<head>
  <title>PacApps Data</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ccc;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    a {
      color: #0078d4;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .delete-btn {
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #c53030;
    }

    .download-btn {
      background: #38a169;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background: #2f855a;
    }

    .delete-all-btn {
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .delete-all-btn:hover {
      background: #c53030;
    }
  </style>
  <script>
    async function loadFiles() {
      const res = await fetch('/list');
      const files = await res.json();
      const ul = document.getElementById('file-list');
      ul.innerHTML = '';
      files.forEach(f => {
        const li = document.createElement('li');
        li.className = 'file-item';
        li.innerHTML = `
            <a href="/data/${f}" target="_blank">${f}</a>
            <span class="file-actions">
              <button class="download-btn" onclick="downloadFile('${f}')">Download</button>
              <button class="delete-btn" onclick="confirmDeleteFile('${f}')">Delete</button>
            </span>
          `;
        ul.appendChild(li);
      });
    }
    function confirmDeleteFile(name) {
      if (confirm('Are you sure you want to delete ' + name + '?')) {
        fetch('/data/' + name, { method: 'DELETE' })
          .then(res => res.json())
          .then(() => loadFiles());
      }
    }
    function confirmDeleteAll() {
      if (confirm('Are you sure you want to delete ALL files?')) {
        fetch('/data/all', { method: 'DELETE' })
          .then(res => res.json())
          .then(() => loadFiles());
      }
    }

    function downloadFile(name) {
      window.open('/download/' + name, '_blank');
    }

    function downloadAll() {
      window.open('/downloadall', '_blank');
    }

    window.onload = loadFiles;
  </script>
</head>

<body>
  <div class="container">
    <h1>Data List</h1>
    <div style="display: flex; gap: 12px; margin-bottom: 16px; justify-content: center;">
      <button class="delete-all-btn" style="background:#38a169;" onclick="downloadAll()">Download All (ZIP)</button>
      <button class="delete-all-btn" onclick="confirmDeleteAll()">Delete All Files</button>
    </div>
    <ul id="file-list"></ul>
  </div>
</body>
